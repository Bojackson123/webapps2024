{% extends 'base.html' %} {% block content %}
<div class="row justify-content-center">
	<div class="col-md-6">
		<h3 class="mb-3">Request Payment</h3>
		{% include 'alert.html' %}
		<form method="post">
			{% csrf_token %}
			<div class="form-group mb-3">
				<label for="receiver">Receiver's Username or Email:</label>
				<input
					type="text"
					name="receiver"
					id="receiver"
					required
					class="form-control"
					placeholder="Enter receiver's username or email"
				/>
			</div>
			<div class="form-group mb-3">
				<label for="amount">Amount:</label>
				<input
					type="number"
					step="0.01"
					name="amount"
					id="amount"
					required
					class="form-control"
					placeholder="Enter amount"
				/>
			</div>
			<button type="submit" class="btn btn-primary">Request</button>
		</form>
	</div>
</div>
{% endblock %}
