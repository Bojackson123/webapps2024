{% extends "base.html" %} {% block content %}
<section>
	<div class="container">
		<div class="row justify-content-center mt-5">
			<div class="col-md-7 col-lg-5">
				<div class="login-wrap p-4 p-md-5 bg-light shadow-sm rounded">
					<div
						class="rounded-pill d-flex align-items-center justify-content-center fs-1 mb-3"
					>
						<span class="fa fa-user-o"></span>
					</div>
					<h3 class="text-center mb-4">DigitalWallet</h3>
					{% include "alert.html" %}
					<form method="post">
						{% csrf_token %}
						<div class="form-group mb-4 row g-3">
							<div class="col-md-6">
								<input
									type="text"
									class="form-control rounded-left"
									placeholder="First Name"
									name="first_name"
									required
								/>
							</div>
							<div class="col-md-6">
								<input
									type="text"
									class="form-control rounded-left"
									placeholder="Last Name"
									name="last_name"
									required
								/>
							</div>
						</div>
						<div class="form-group mb-4">
							<input
								type="text"
								class="form-control rounded-left"
								placeholder="Username"
								name="username"
								required
							/>
						</div>
						<div class="form-group mb-4">
							<input
								type="email"
								class="form-control rounded-left"
								placeholder="Email"
								name="email"
								required
							/>
						</div>
						<div class="form-group mb-4">
							<input
								type="password"
								class="form-control rounded-left"
								placeholder="Password"
								name="password"
								required
							/>
						</div>
						<div class="form-group mb-4">
							<button
								type="submit"
								class="form-control btn btn-primary rounded submit px-3"
							>
								Register
							</button>
						</div>
						<div class="text-center">
							Already have an Account?
							<a href="{% url 'login' %}">Login</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
{% endblock %}
